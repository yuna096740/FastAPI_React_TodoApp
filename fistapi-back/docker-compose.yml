version: '3'
services:
  todo-app:
    build: .
    volumes:
      - .dockervenv:/src/.venv
      - .:/src
    ports:
    - 8000:8000

  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'  # rootアカウントをパスワードなしで作成
      MYSQL_DATABASE: 'root'
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 33306:3306

volumes:
  mysql_data: